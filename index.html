<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>@FredCode-Todo_App</title>
</head>
<body>
    <div class="container">
        <h1>To-Do-List <i class="fa-sharp fa-solid fa-file-pen"></i></h1><br>
        <div class="Toto-text-box">
            <input type="text" name="" id="TodoText" placeholder="Add a new task">
            <button id="create-Todo-Btn" class="create-Todo-Btn"><i class="fa fa-plus-square" aria-hidden="true"></i></button>
        </div>

        <div class="Todo-container">
            <div class="Todo-Filter">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link" data-name="All">All</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" data-name="Pending">Pending</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" data-name="Completed">Completed</a></li>
                </ul>
            </div>

            <div class="Todo-box">
                
            </div>
        </div>
    </div>
    <script src="./js/Todo.js" ></script>
</body>
</html>
